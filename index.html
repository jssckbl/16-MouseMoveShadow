<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgba(255, 0, 151, 1);
  }

  h1 {
    text-shadow: 10px 10px 0 white;
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 400; // 100px


  function shadow(e) {
    /* get the width and the height of the thing we hover over (the hero)
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    below is ES6 restructured and does the same thing */
    const { offsetWidth: width, offsetHeight: height } = hero;
    // to record where the cursor was
    let { offsetX: x, offsetY: y } = e;
    /* need to make hover coordinates uniform across entire screen despite h1
    "this" is the thing that you listened on */
    // console.log(this, e.target);
    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }
    //  console.log(x, y);
    const xWalk = Math.round(x / width * walk) - (walk / 2);
    const yWalk = Math.round(y / width * walk) - (walk / 2);
    // console.log(xWalk, yWalk);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(42, 255, 14, 1),
      ${xWalk * -1}px ${yWalk}px 0 rgba(75, 255, 226, 1),
      ${yWalk}px ${xWalk * - 1}px 0 rgba(247, 255, 9, 1),
      ${yWalk * -1}px ${xWalk}px 0 rgba(255, 130, 0, 1)     
      
      `;

  }

  hero.addEventListener('mousemove', shadow);

</script>
</body>
</html>
